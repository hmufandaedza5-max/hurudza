<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Produce | Hurudza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Add Your Produce</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<section>
  <div class="card">
    <form>
      <label>Produce Name<br>
        <input type="text" required>
      </label><br><br>

      <label>Price<br>
        <input type="text" required>
      </label><br><br>

      <label>Location<br>
        <input type="text" required>
      </label><br><br>

      <label>WhatsApp Number<br>
        <input type="text" placeholder="2637XXXXXXXX" required>
      </label><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</section>

</body>
</html>
